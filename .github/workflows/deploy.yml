name: Build addon-tuya

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up settings.xml
        run: |
          mkdir -p ~/.m2
          echo '<settings>
            <servers>
               <server>
                <id>github</id>
                <username>${{ secrets.MAVEN_USERNAME }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-addon-parent</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
            <mirrors>
              <mirror>
                <id>github-mirror</id>
                <mirrorOf>github-addon-parent</mirrorOf>
                <url>https://maven.pkg.github.com/homiodev/</url>
                <layout>default</layout>
              </mirror>
            </mirrors>
          </settings>' > ~/.m2/settings.xml 

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --reload gpg-agent
        env:
          GPG_TTY: /dev/tty

      - name: Build & Sign with Maven
        run: mvn clean deploy -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}